            <!--Nav: Products-->
            <section class="universalHeader__cont">
                <a href="./cameras.html" class="universalHeader__sections">CAMERAS</a>

            <section class="universalHeader__contTwo">
                <!--Nav: Profile-->

    </header>

    <main class="products">

        <article class="container">

            <!--Filter-->
            <select name="filter" id="" class="filter">
                <option value="">Filter by</option>
                <option value="brand">Brand</option>
                <option value="type">Type</option>
            </select>

            <!--Sort-->
            <select name="sort" id="" class="sort">
                <option value="">Sort by</option>
                <option value="brand">Brand</option>
                <option value="price">Price</option>
                <option value="recommended">Recommended</option>
            </select>
        </article>

        <!--Products-->
        <section class="productlist">

            <!--<article class="product--admin">
                ADMIN ACTIONS
                <div class="product__cont">
                    <img class="product__edit" src="./resources/edit.png" alt="">

                    <img class="product__delete" src="./resources/delete.png" alt="">

                <p class="product__price">$3.449.000</p>

            </article>-->

        </section>

    </main>

    <footer class="footer">

        <article class="contain">

            <div class="cont">

                <div class="logo">
                    <!--Logo-->
                    <img class="logo__img" src="./resources/LOGO W.png" alt="">
                </div>

                <!--Links to the rest of the website-->

                <div class="left">

                    <!--Products/Cameras Accesories-->
                    <div class="infoOne">
                        <h1 class="infoOne__title">Products</h1>
                        <div class="containe">
                            <a href="./cameras.html" class="containe__link">Cameras</a>
                            <a href="./accessories.html" class="containe__link">Accesories</a>
                        </div>

                    </div>

                    <!--Informaction/About Us-->
                    <div class="infoTwo">
                        <h1 class="infoTwo__title">Information</h1>
                        <div class="conta">
                            <a href="./about.html" class="cont__link">About Us</a>
                        </div>

                    </div>

                    <!--Social Media-->
                    <div class="infoThree">
                        <h1 class="infoThree__title">Follow us</h1>
                        <div class="media">
                            <a href="" class="infoThree__facebook"> <img src="" alt="">
                                <img src="./resources/facebook.png" class="infoThree__icono" alt="facebook">
                            </a>
                            <a href="" class="infoThree__instagram"> <img src="" alt="">
                                <img src="./resources/instagram.png" class="infoThree__icono" alt="instagram">
                            </a>
                            <a href="" class="infoThree__twitter"> <img src="" alt="">
                                <img src="./resources/twitter.png" class="infoThree__icono" alt="twitter">
                            </a>
                            <a href="" class="infoThree__pinterest"> <img src="" alt="">
                                <img src="./resources/pinterest.png" class="infoThree__icono" alt="pinterest">
                            </a>
                        </div>

                    </div>

                </div>


            </div>


        </article>


    </footer>

    <!-- background -->
    <div class="dark"></div>

    <!-- Burger's menu -->
    <div class="burguermenu">
        <section class="burguermenu__content">
            <img src="./resources/LOGO W.png" alt="" class="burguermenu__logo">
            <div class="burguermenu__sectionscontainer">
                <a href="./index.html" class="burguermenu__sections burguermenu__sections--current">PRINCIPAL
                    PAGE</span></a>
                <a href="./cameras.html" class="burguermenu__sections">CAMERAS</a>
                <a href="./accessories.html" class="burguermenu__sections">ACCESSORIES</a>
                <a href="./about.html" class="burguermenu__sections">ABOUT US</a>
                <a href="./profile.html" class="burguermenu__sections">PROFILE</a>

            </div>


        </section>
    </div>

    <!-- Edit item -->
    <section class="edit">

        <form class="editItem">

            <img class="editItem__exit" src="./resources/exit.png" alt="">

            <h2 class="editItem__title">Edit item</h2>

            <div class="editItem__cont">

                <label class="editItem__label">
                    <input type="text" name="title" placeholder="Title" class="input">
                </label>

                <label class="editItem__label">
                    <input type="text" name="price" placeholder="Price" class="input">
                </label>

                <label class="editItem__label">
                    <input type="text" name="description" placeholder="Description" class="input">
                </label>

                <label class="editItem__label">
                    <input type="text" name="brand" placeholder="Brand" class="input">
                </label>

                <label class="editItem__label">
                    <input type="text" name="type" placeholder="Type" class="input">
                </label>

                <select name="option" id="" class="editItem__option">
                    <option value="camera">Camera</option>
                </select>

                <label class="editItem__upload">
                    <input type="file" name="image" placeholder="Upload photos" class="editItem__input"
                        accept="image/png, image/jpg">
                </label>

            </div>

            <p class="editItem__p">If you upload more photos, the previous ones will be deleted.</p>

            <button class="button">
                Edit
            </button>

        </form>

    </section>

    <!-- Delete item -->
    <section class="delete">

        <form class="deleteItem">

            <h2 class="deleteItem__title">Delete Item</h2>

            <p class="deleteItem__p">Are you sure you want to delete this item?</p>

            <div class="deleteItem__btnCont">
                <button class="deleteItem__yes">
                    No
                </button>

                <button class="deleteItem__no">
                    Yes
                </button>
            </div>

        </form>

    </section>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/products.js"></script>
</body>

</html>
